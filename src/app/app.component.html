<div class="matrix">
  <div *ngFor="let row of matrix; let i = index" class="row">
    <div *ngFor="let element of row; let j = index" (click)="moveTile(i, j)" class="cell">
      {{element}}
    </div>
  </div>
</div>

<div class="buttons">
  <button class="btn" (click)="shuffleMatrix()">
    Shuffle
  </button>
</div>
